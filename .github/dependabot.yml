# Configuration for Dependabot version updates.
# Version updates are disabled (open-pull-requests-limit: 0) â€” we rely on
# Dependabot security updates only, which are configured in repo settings.
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Keep the npm entry so its ignore/exclude-paths rules apply to security update PRs.
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 0
    schedule:
      interval: "weekly"
    exclude-paths:
      - "e2e/projects/**"
      - "examples/**"
      - "core/test/data/**"
      - "plugins/**/test/**"
    ignore:
      - dependency-name: "@bufbuild/protobuf"
