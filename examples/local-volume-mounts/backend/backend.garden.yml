kind: Build
name: backend
description: Backend service container image
type: container

---
kind: Deploy
name: backend
description: Backend service container
type: container
dependencies:
  - build.backend
spec:
  image: ${actions.build.backend.outputs.deploymentImageId}
  ports:
    - name: http
      containerPort: 8080
      servicePort: 80
  healthCheck:
    httpGet:
      path: /hello-backend
      port: http
